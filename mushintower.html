<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushin Tower</title>
    <link rel="stylesheet" href="mushintower.css">
    <script src="mushintower.js" async></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="colorTheme">couleurs/noir&blanc</div>
    <div class="home">
        <div class="homeMenu">
            <h1>Mushin Tower</h1>
            <button class="playButton">Jouer</button>
        </div>
    </div>
    <div class="wideDigitalCodeContainer">
        <div class="wideDigitalCodeWindow">
            <div class="exit">X</div>
            <h1>каков ответ на главный вопрос всей жизни</h1>
            <div class="wideDigitalCode">
                <div class="code"></div>
                <div class="digits">
                    <div class="digit">7</div>
                    <div class="digit">8</div>
                    <div class="digit">9</div>
                    <div class="digit">4</div>
                    <div class="digit">5</div>
                    <div class="digit">6</div>
                    <div class="digit">1</div>
                    <div class="digit">2</div>
                    <div class="digit">3</div>
                </div>
            </div>
            <div class="buttons">
                <div class="cancel">X</div>
                <div class="validate">✓</div>
            </div>
        </div>
    </div>
    <div class="hall">
        <div class="frontWall">
            <div class="doors">
                <div class="doorContainer">
                    <div class="answer doorTitle">
                        Enfer
                    </div>
                    <div class="door">
                        <div class="innerDoor" isClickable  id="hell">
                            <div class="handle"></div>
                        </div>
                    </div>
                </div>
                <div class="doorContainer">
                    <div class="answer doorTitle">
                        Paradis
                    </div>
                    <div class="elevator">
                        <div class="elevatorDoors">
                            <div class="elevatorInnerLeftDoor"></div>
                            <div class="elevatorInnerRightDoor"></div>
                        </div>
                        <div class="digitalCode"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="leftWall"></div>
        <div class="rightWall"></div>
        <div class="floor"></div>
        <div class="ceiling"></div>
        <div class="guy"></div>
    </div>
    <div class="room">
        <div class="frontWall">
            <div class="stage">Etage 1</div>
            <div class="question">
                Contenu de la question ici
            </div>
            <div class="doors">
                <div class="doorContainer">
                    <div class="answer">
                        réponse A
                    </div>
                    <div class="door">
                        <div class="innerDoor" isClickable  id="door1">
                            <div class="handle"></div>
                        </div>
                    </div>
                </div>
                <div class="doorContainer">
                    <div class="answer">
                        réponse B
                    </div>
                    <div class="door">
                        <div class="innerDoor" isClickable  id="door2">
                            <div class="handle"></div>
                        </div>
                    </div>
                </div>
                <div class="doorContainer">
                    <div class="answer">
                        réponse C
                    </div>
                    <div class="door">
                        <div class="innerDoor" isClickable  id="door3">
                            <div class="handle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="leftWall"></div>
        <div class="rightWall"></div>
        <div class="floor"></div>
        <div class="ceiling"></div>
        <div class="guy"></div>
    </div>
    <div class="falling">
        <div class="scene">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="tower">
                <div class="roof"></div>
                <div class="stageBlock">
                    <div class="balcony">
                        <div class="balconyFloor"></div>
                        <div class="balconyFence"></div>
                        <div class="balconyDoor"></div>
                        <div class="winnerGuy"></div>
                    </div>
                </div>
                <div class="stageBlock"></div>
                <div class="stageBlock"></div>
                <div class="stageBlock"></div>
                <div class="stageBlock">
                    <h2>Mushin<br>Tower</h2>
                    <div class="towerDoor"></div>
                    <div class="bigTree"></div>
                    <div class="littleTree"></div>
                    <div class="horizon"></div>
                    <div class="sign">
                        <p>Hello</p>
                    </div>
                </div>
            </div>
            <div class="guy"></div>
        </div>
    </div>
    <div id="blackScreen"></div>
</body>
</html>
